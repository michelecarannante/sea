<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animazione Spiaggia con Aereo e Granchi</title>
  <style>
    :root {
      --power-out: cubic-bezier(0.42, 0, 0.58, 1);
      --back: cubic-bezier(0.47, 0, 0.745, 0.715);
      --step: 0.5s;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .demo {
      overflow: hidden;
      position: relative;
      border: 1px solid #ccc;
      width: 350px;
      height: 350px;
    }

    .demo div {
      position: absolute;
    }

    .sky {
      width: 100%;
      height: 100%;
      background: dodgerblue;
      animation: sky var(--step) var(--power-out) both;
      overflow: hidden;
    }

    @keyframes sky {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .sun {
      background: yellow;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      left: 225px;
      top: 25px;
      animation: sun var(--step) var(--back) both;
    }

    @keyframes sun {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    .beach {
      width: 350px;
      height: 100px;
      top: 250px;
      background: #d4bc74;
      border-radius: 10% 50% 0 0;
      animation: beach var(--step) calc(var(--step) * 2) var(--power-out) both;
    }

    @keyframes beach {
      0% { transform: translateY(110px); }
      100% { transform: translateY(0); }
    }

    .crab {
      background-image: url("https://assets.codepen.io/32887/crab.svg");
      background-repeat: no-repeat;
      width: 80px;
      height: 80px;
      animation: crab var(--step) calc((var(--step) * 3) + (var(--i, 0) * 0.2s)) var(--back) both;
    }

    div:nth-child(2) .crab { --i: 1; }
    div:nth-child(3) .crab { --i: 2; }

    @keyframes crab {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    /* Aereo come background animato */
    .airplane {
      position: absolute;
      top: 10px;
      left: -80px;
      width: 80px; /* Aumentare la dimensione dell'aereo */
      height: 80px;
      background-image: url("/mnt/data/airplane-svgrepo-com.svg");
      background-size: contain;
      background-repeat: no-repeat;
      animation: fly 10s linear infinite;
      z-index: 10; /* Assicurarsi che sia visibile sopra il cielo */
    }

    @keyframes fly {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    /* Stile per il testo sotto */
    .footer-text {
      margin-top: 10px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="demo">
      <div class="sky">
        <!-- Aereo come background animato -->
        <div class="airplane"></div>
      </div>
      <div class="sun"></div>
      <div class="beach"></div>
      <div class="crab" style="top:280px; left:20px;"></div>
      <div class="crab" style="top:220px; left:90px; width:150px;"></div>
      <div class="crab" style="top:280px; left:200px; transform:rotate(20deg);"></div>
       <div class="crab" style="top:200px; left:30px;"></div>
      <div class="crab" style="top:180px; left:90px; width:50px;"></div>
      <div class="crab" style="top:180px; left:200px; transform:rotate(40 deg);"></div>
    </div>
    <p class="footer-text">Clicca e parti con SCILLA CARIDDI RENTAL BOAT</p>
  </div>

  <script>
    document.body.addEventListener("click", () => {
      document.querySelectorAll(".demo div").forEach(div => {
        div.style.animation = 'none';
        div.offsetHeight; // Trigger reflow to restart animations
        div.style.animation = '';
      });
    });
  </script>
</body>
</html>
